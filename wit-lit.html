<!DOCTYPE html>
<style> 
  html, body { margin: 0 }
  oc-product {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    font-size: 14px;
    color: white;
    fill: rgb(91, 155, 187);
  } 
</style>
<script type="module" src="customer-vendor-loop.js"></script>
<script type="module">
  import { render, html } from 'https://cdn.jsdelivr.net/gh/lit/dist@2.2.7/all/lit-all.min.js';

  const url = 'data/structure-example-2.json';
  const data = await (await fetch(url)).json();

  const canvas = html`
    <oc-canvas>
      ${ data.nodes.map(node => 
        html`<oc-product>${node.id}</oc-product>`)
      }
    </oc-canvas>`; 

  render(canvas, document.body);

</script>
